<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Helloworld · 简单易用、稳定安全的薅羊毛运行环境</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css" />
  <link rel="stylesheet" href="./css/changelog.css" />
  <link rel="stylesheet" href="./css/fontawesome.css" />
  <link rel="icon" type="image/x-icon" href="./img/logo.gif" />
</head>

<body>
  <nav></nav>
  <div id="app">正在加载...</div>
  <script>
    window.$docsify = {
      // 导航栏标题
      name: 'Helloworld',
      // 导航栏logo
      logo: './img/logo.gif',
      // 导航栏
      loadNavbar: false,
      // 小屏幕设备自动合并导航栏到侧边栏
      mergeNavbar: true,
      // 加载目录
      loadSidebar: true,
      // 导航栏展开的子标题等级
      subMaxLevel: 3,
      // 启用自定义404页
      notFoundPage: true,
      // 跳转后自动移到顶部
      auto2top: true,
      // 更新日志
      changelog: './start/近期更新.md',

      // 搜索
      search: 'auto',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        placeholder: '搜索',
        noData: '找不到结果!',
        // 搜索标题的最大层级, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',
        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },

      // 选项卡
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },

      // 字数统计
      count: {
        countable: true,
        position: 'bottom',
        margin: "30px",
        float: 'right',
        fontsize: '1em',
        color: 'var(--textColor)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },

      // 页脚内容
      footer: {
        copy: '<span>Copyright 2021 - 2022 <i class="fa-regular fa-copyright"></i> </span>',
        auth: '<a href="javascript:window.open(\'https://github.com/SuperManito\')">SuperManito</a>',
        pre: '',
        style: 'text-align: center;',
        class: 'className',
      },

      // 底部跳转页码
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },

      // 灵活警告插件
      'flexible-alerts': {
        note: {
          label: {
            '/': '注释'
          }
        },
        tip: {
          label: {
            '/': '友情提示'
          }
        },
        warning: {
          label: {
            '/': '警告'
          }
        },
        attention: {
          label: {
            '/': '注意'
          }
        }
      },

      // 浅色｜暗黑主题
      darklightTheme: {
        siteFont: "PT Sans",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        light: {
          themeColor: '#1e90ff',
          toogleBackground: '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroundColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          highlightBackgroundColor: '#efefef',
          buttonBackgroundColor: '#f3f3f3ce',
          sidebarSublink: '#7c7c7c',
          codeTypeColor: '#091a28',
          herfColor: '#2973b7',
          hrColor: '#afafaf',
          coverBackground: 'linear-gradient(to top, #fff1eb 0%, #ace0f9 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)',
        },
        dark: {
          themeColor: '#42b983',
          toogleBackground: '#ffffff',
          background: '#091a28',
          textColor: '#b4b4b4',
          codeTextColor: '#ffffff',
          codeBackgroundColor: '#0e2233',
          borderColor: '#0f293e',
          blockQuoteColor: '#858585',
          highlightColor: '#a6bb06',
          highlightBackgroundColor: '#122d44',
          buttonBackgroundColor: '#a8a8a825',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          herfColor: '#16995e',
          hrColor: '#464646',
          coverBackground: 'linear-gradient(to top, #fff1eb 0%, #ace0f9 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)',
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./js/docsify.min.js"></script>
  <!-- 暗黑主题 -->
  <script src="./js/dark-theme.js"></script>
  <!-- Font Awesome 图标 -->
  <script src="./js/docsify-fontawesome.min.js"></script>
  <script src="./js/docsify-fontawesome.sub.js"></script>
  <!-- 灵活警告插件 -->
  <script src="./js/docsify-flexible-alerts.min.js"></script>
  <!-- 页脚内容 -->
  <script src="./js/docsify-footer-enh.min.js"></script>
  <!-- 底部跳转页码 -->
  <script src="./js/docsify-pagination.min.js"></script>
  <!-- 复制代码到剪贴板 -->
  <script src="./js/docsify-copy-code.min.js"></script>
  <!-- 选项卡 -->
  <script src="./js/docsify-tabs.min.js"></script>
  <!-- 字数统计 -->
  <script src="./js/docsify-countable.min.js"></script>
  <!-- Emoji表情支持 -->
  <script src="./js/emoji.min.js"></script>
  <!-- 搜索 -->
  <script src="./js/search.js"></script>
  <!-- 代码高亮 -->
  <script src="./js/prism-bash.min.js"></script>
  <script src="./js/prism-javascript.min.js"></script>
  <script src="./js/prism-json.min.js"></script>
  <script src="./js/prism-log.min.js"></script>
  <script src="./js/prism-yaml.min.js"></script>
  <script src="./js/prism-python.min.js"></script>
  <!-- 图片缩放 -->
  <script src="./js/zoom-image.min.js"></script>
  <!-- 更新日志 -->
  <script src="./js/changelog.js"></script>
  <!-- 离线模式 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('./js/sw.js')
    }
  </script>

</body>

</html>
